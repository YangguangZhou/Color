<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色转换器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link type="favicon" rel="shortcut icon" href="https://jerryz.com.cn/favicon.png" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">颜色转换器</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="colorInput" placeholder="输入RGB或16进制颜色值">
        </div>
        <div id="colorDisplay" class="my-4"></div>
        <div id="output">
            <p>RGB值: <span id="rgbValue"></span></p>
            <p>16进制值: <span id="hexValue"></span></p>
        </div>
        <div id="instructions" class="text-muted mt-4">
            <h5>使用说明：</h5>
            <p>1. 输入RGB或16进制颜色值 例：#279cff 或 279cff 或 rgb(39, 156, 255) 或 rgb(39,156,255)</p>
            <p>2. 即时预览颜色</p>
            <p>3. 查看转换结果</p>
        </div>
    </div>
    <div class="counter">
        <span id="busuanzi_value_page_pv"><i class="el-icon-loading"></i></span> Views |
        <span id="busuanzi_value_site_uv"><i class="el-icon-loading"></i></span> Viewers
    </div>

        Copyright &copy; 2023 <a href="https://jerryz.com.cn" target="_blank">Jerry Zhou</a>
        <br />
        <a href="https://github.com/YangguangZhou/Color" target="_blank">GitHub</a>
    </div>
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2597042766299857"
     crossorigin="anonymous"></script>
</body>

</html>
